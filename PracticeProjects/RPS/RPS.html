<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="RPS.css">
  </head>

  <body>
    <p>Play Rock Paper Scissors</p>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-scores"></p>

    <button class="js-rock-button moves">Rock</button>

    <button class="js-paper-button moves">Paper</button>

    <button class="js-scissors-button moves">Scissors</button><br>

    <button class="js-reset-button">Reset Score</button>

    <button class="js-auto-play-button">Autoplay</button>

    <script src="RPS.js"></script>
  </body>
</html>
