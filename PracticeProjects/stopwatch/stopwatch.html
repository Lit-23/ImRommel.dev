<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>

    <link rel="stylesheet" href="stopwatch.css">
  </head>

  <body>
    <div class="watch-container">
      <div class="js-display-timer display-timer">00:00:00<span class="ms">.00</span></div>

      <div class="buttons">
        <button class="js-start-button start-button">START</button>
        <button class="js-reset-button">RESET</button>
      </div>
    </div>
    
    <script src="stopwatch.js"></script>
  </body>
</html>
